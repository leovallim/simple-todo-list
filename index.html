<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Leo's Task</h1>
    <form class="todo-form">
        <input type="text" name="todo" class="todo-field" data-todo="field" placeholder="Adicione uma tarefa">
        <button type="submit" class="todo-button" data-todo="button" aria-label="Adicionar tarefa">
            <i class='bx bx-plus-medical'></i>
        </button>
    </form>
    <ul class="todo-list" data-todo="list">

    </ul>
    <script src="./script.js"></script>
</body>
</html>
